<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="row">
         <img id="logoSite" src="assets/img/logo.png" alt="avatar" style="width:40px; height:40px" >
        <a (click)="onHome()" id="home"><h2>Friends</h2></a>
        <span>&nbsp</span>

    </div>

    <div class="collaps navbar-collapse">
      </div>
      <div class="navbar-nav nav-right">
        <img id="userAvatar" class="navbar-nav nav-right" style="width:30px; height:30px;" [src]="authService.getAvatarPath()"
          alt="avatar" (click)="onChangeAvatar()">
        <h5 id="userName" style="padding-right:40px; padding-top:5px;">{{ authService.getName() }}</h5>
        <li class="dropdown" appDropdown #r="appDropdown" style="align-items: center;" >

          <ul class="dropdown-menu dropdown-menu-right" [ngClass]="{'show':r.isOpen}">

                <li (click)="onChooseBackground(background)"><img class="backgrounds" src="assets/img/backgrounds/{{ background }}" alt="image"></li>
              </ng-container>
          </ul>
      </li>
      </div>
  </div>
</nav>
