<div class="container">
  <!-- <div class="jumbotron"> -->
    <div class="input-group">
      <input type="text" class="form-control" name="namePerson" [(ngModel)]="namePerson" placeholder="Search">
    </div>
    
  <!-- </div> -->
</div>
<hr style="border: none;
background-color: black;
height: 2px;">
<br>
<div class="row" *ngIf="groupDetailService.existGroup()">
  <div class="col-lg-12">

    <div class="container align-items-center justify-content-center">
      <div class="input-group" style="width: 475px; margin: 0 auto; float: none;" *ngIf="changeName">
        <input type="text" class="form-control" placeholder="" [value]="groupDetailService.getGroupName()" [(ngModel)]="changingName">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="savename" (click)="onSaveName(changingName)">Save Name</button>
          <button class="btn btn-outline-secondary" type="button" id="savename" (click)="onCancelChangingName()">Cancel</button>
        </div>
      </div>
    </div>

    <h1 style="text-align: center" *ngIf="!changeName"> 
      <img [src]="groupDetailService.getGroupImagePath()" style="width: 50px;" alt=""/>
      <span> {{ groupDetailService.getGroupName() }}</span>
      <button class="btn btn-primary" style="margin-left: 25px;" *ngIf="admin" (click)="onChangeName()"><i class="fa fa-pencil" aria-hidden="true"></i> Change Name</button>
      <button class="btn btn-primary" style="margin-left: 25px;" *ngIf="admin" (click)="onChangAvatarGroup()"><i class="fa fa-file-image-o" aria-hidden="true"></i> Change Avatar</button>
    </h1>
    
    <hr style="border: none;
    background-color: black;
    height: 2px;">
    
    <app-peoplegroup-list [namePersonSearch]="namePerson" [people]="groupDetailService.getPeople()" [admin]="admin"></app-peoplegroup-list>
  </div>
</div>
<button class="btn btn-danger" *ngIf="admin" style="float: right; margin-right: 20px;" (click)="onRemoveGroup()">Remove Group</button>
