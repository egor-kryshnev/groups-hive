<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Removing a group</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <h5>Yoy really want to remove a group</h5>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSubmitRemove()">Remove</button>
  </div>
</div>
